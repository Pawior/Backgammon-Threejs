<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backgammon</title>

    <link rel="icon" href="images/icons/icon.svg" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script src="libs/socket.io.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/tween.umd.js"></script>
    <script defer type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" /
  </head>
  <body>
    <section id="login-section">
      <form>
        <label for="nick">
          Nick:
          <input id="nick" type="text" />
        </label>
        <button id="login-button">Login</button>
      </form>
    </section>

    <div id="waiting-screen"></div>

    <div id="message-screen">
      <span id="message"></span>
      <a href="#">Stats</a>
    </div>

    <div id="results-container"></div>

    <button id="end-of-turn-button">end of turn</button>

    <button id="dice">
      <img src="images/dice/3.svg" alt="dice image" />
    </button>
    <button id="reset-game">Reset</button>

    <div id="userStatModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="container">
          <h1>User Stats <ion-icon name="stats-chart-outline"></ion-icon></h1>
          <div id="userStats-container">
            <p id="userStats-p-userName">
              <ion-icon name="person-outline"></ion-icon> User Name:
            </p>
            <p id="userStats-p-wins">
              <ion-icon name="trophy-outline"></ion-icon> Wins:
            </p>
            <p id="userStats-p-loses">
              <ion-icon name="trophy-outline"></ion-icon> Loses:
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script defer>
      let modal = document.getElementById("userStatModal");

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
